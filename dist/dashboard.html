<!DOCTYPE html>
<div id="stats">
    <h2>Exploit Kit Monitor</h2>
    <canvas id="trafficChart"></canvas>
    <div id="log-console"></div>
</div>

<script type="module">
    import { fetchLogs } from './_sdk/data_sdk.js';
    
    setInterval(async () => {
        const logs = await fetchLogs();
        document.getElementById('log-console').innerHTML = logs.map(l => `<div>[${l.time}] Target: ${l.ip} - Status: ${l.status}</div>`).join('');
    }, 5000);
</script>
