<!DOCTYPE html>
<html>
<head>
    <title>ðŸ”’ Windows Security Update</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .card {
            background: white;
            max-width: 600px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2d3748;
        }
        p {
            color: #718096;
            margin-bottom: 30px;
        }
        .progress-container {
            background: #edf2f7;
            border-radius: 10px;
            height: 10px;
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            background: #764ba2;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
            animation: load 5s infinite;
        }
        .status {
            font-size: 14px;
            color: #764ba2;
            font-weight: 600;
        }
        @keyframes load {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">ðŸ”’</div>
        <h1>Critical Security Update</h1>
        <p>Windows is applying important security patches to protect your system from recent threats. Please do not turn off your computer.</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
        
        <div class="status" id="status-text">Installing Update KB4056892 (34%)...</div>
        
        <div class="footer">
            &copy; 2024 Microsoft Corporation. All rights reserved.
        </div>
    </div>

    <script>
        let progress = 34;
        const bar = document.getElementById('bar');
        const text = document.getElementById('status-text');
        
        // Simulate realistic progress
        setInterval(() => {
            if (progress < 99) {
                // Random increment
                const inc = Math.random() * 2;
                progress += inc;
                if (progress > 99) progress = 99;
                
                bar.style.width = progress + '%';
                text.innerText = `Installing Update KB4056892 (${Math.floor(progress)}%)...`;
            } else {
                text.innerText = "Finalizing installation...";
            }
        }, 1000);
    </script>
</body>
</html>
